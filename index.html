<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="output">
            <p class="output__text" data-is-entered="false">0</p>
        </div>
        <div class="delete-buttons">
            <button class="btn clear-btn btn--orange">
                CLEAR
            </button>
            <button id="undo-btn" class="btn btn--orange">
                <span class="hidd" style="position: absolute; color: transparent; pointer-events: none;">this texts is only used to have some string value needed in script.js</span>
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
        </div>
        <div class="btn-container">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn--gray">รท</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn--gray">ร</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn--gray">&minus;</button>
            <button class="btn btn--no--margin">0</button>
            <button class="btn btn--no--margin">.</button>
            <button class="btn btn--no--margin btn--orange">=</button>
            <button class="btn btn--no--margin btn--gray">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
